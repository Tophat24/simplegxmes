<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gxmes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Simple Gxmes</h1>
  </header>

  <main>
    <section class="featured-games">
      <article class="game" id="game1">
        <img src="game1.jpg">
        <h2>Slope</h2>
        <button onclick="loadGame('https://y8.com/embed/slope')">Play Now</button>
        <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
      </article>
    </section>

    <section class="all-games">
      <article class="game" id="game2">
        <img src="game2.jpg">
        <h2>1v1.lol</h2>
        <button onclick="loadGame('https://1v1.lol/')" id="playGame2">Play Now</button>
        <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
      </article>

      <article class="game" id="game3">
        <img src="game3.jpg">
        <h2>Cubeshot</h2>
        <button onclick="loadGame('https://cubeshot.io/')" id="playGame3">Play Now</button>
        <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
      </article>

      <article class="game" id="game4">
        <img src="game4.jpg">
        <h2>Run 3</h2>
        <button onclick="loadGame('https://lekug.github.io/tn6pS9dCf37xAhkJv/')" id="playGame4">Play Now</button>
        <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
      </article>

      <article class="game" id="game5">
        <img src="game5.jpg">
        <h2>Bloxorz</h2>
        <button onclick="loadGame('https://f.kbhgames.com/RS/game.php?r=//f.kbhgames.com/2018/swf/bloxerz.swf&w=800&h=440&warnsupport=true')" id="playGame5">Play Now</button>
        <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
      </article>
    </section>

    <section id="gameIframeContainer" style="display: none;">
        <iframe id="gameIframe" scrolling="no" style="width: 100%; height: 600px; border: 0; margin: 0; padding: 0;"></iframe>
    </section>
  </main>

  <script>
    function loadGame(gameUrl) {
        document.getElementById('gameIframeContainer').style.display = 'block';
        document.getElementById('gameIframe').src = gameUrl;
        document.getElementById('gameIframeContainer').scrollIntoView({ behavior: 'smooth' });
    }

    function toggleFullscreen() {
        var iframe = document.getElementById('gameIframe');

        if (!document.fullscreenElement) {
            iframe.requestFullscreen().catch(err => {
                console.error(`Error attempting to enable fullscreen: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
  </script>

</body>
</html>
